<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Josie Astrid Consulting{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="author" content="Josie Astrid Consulting">
    <meta name="description" content="{% block description %}Strategic consulting services for growth-stage companies.{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <a href="{{ url_for('home') }}">Josie Astrid Consulting</a>
            </div>
            <nav class="nav">
                <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                <a href="{{ url_for('about') }}" class="nav-link">About</a>
                <a href="{{ url_for('contact') }}" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>
    
    <main class="main">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
